<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="container">
        <div class="ticket-card">
            <h1 class="pad-bot32">Calcola il prezzo del biglietto</h1>
            <form class="ticketForm" id="ticketForm">
                <label class="pad-bot32" for="km">Quanti kilometri devi percorrere?</label>
                <input class="mar-tb" type="number" id="km" name="km" min="1" required>

                <label for="sconto">Seleziona il tipo di biglietto</label>
                <select class="mar-tb" name="sconto" id="sconto" required>
                    <option value="Intero">Prezzo Intero</option>
                    <option value="Studenti">Sconto Studenti (20%)</option>
                    <option value="Over65">Sconto over 65 (40%)</option>
                </select>

                <button type="submit">Calcola prezzo</button>
            </form>
            <div class="output" id="output"></div>
        </div>
    </div>













    <script src="./js/app.js"></script>
</body>

</html>
