<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <div class="container text-center ">

        <h1 class="py-4">Calcola il prezzo del biglietto</h1>
        <form id="ticketForm" class="m-auto m-width-px">

            <div class="row g-2">
                <div class="col-md-6 pt-2">
                    <label class="form-label" for="name">Inserisci il tuo nome</label>
                    <input class="form-control" type="text" id="name" required>
                </div>
                <div class="col-md-6 pt-2">
                    <label class="form-label" for="surname">Inserisci il tuo cognome</label>
                    <input class="form-control" type="text" id="surname" required>
                </div>
                <div class="col-md-6  pt-2">
                    <label class="form-label" for="km">Quanti chilometri devi percorrere?</label>
                    <input class="form-control" type="number" id="km" name="km" min="1" required>
                </div>
                <div class="col-md-6 pt-2">
                    <label class="form-label" for="discount">Seleziona il tipo di biglietto</label>
                    <select class="form-select" name="sconto" id="discount" required>
                        <option value="intero">Prezzo Intero</option>
                        <option value="studenti">Sconto Studenti (20%)</option>
                        <option value="over65">Sconto over 65 (40%)</option>
                    </select>

                </div>
            </div>
            <div class="col-md-12 m-auto m-width-px my-3">
                <button class="btn btn-primary w-100" type="submit">Calcola prezzo</button>
            </div>


            <div class="mt-4 col-md-12 alert " id="output"></div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>


    <script src="./js/app.js" defer></script>

</body>

</html>
